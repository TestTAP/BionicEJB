<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>

	<ui:composition template="./../WEB-INF/template.xhtml">

		<ui:define name="content">
			<h1>Add a New Movie</h1>
			<h:form>
				<table cellpadding="5" cellspacing="5">
					<tr>
						<th align="left">Movie Name:</th>
						<td><h:inputText value="#{movieBackingBean.movie.movieName}" /></td>
					</tr>
					<tr>
						<th align="left">Movie ShowTime:</th>
						<td><h:inputText
								value="#{movieBackingBean.movie.movieShowTime}" >
								<f:convertDateTime type="time" pattern="HH:mm" />
							</h:inputText></td>
					</tr>
					<!-- 		<tr>
						<th align="left">Movie Year:</th>
						<td><h:inputText
								value="#{movieBackingBean.movie.movieInfo.movieYear}" /></td>
					</tr> -->
					<tr>
						<th align="left">Movie Country:</th>
						<td><h:inputText
								value="#{movieBackingBean.movie.movieInfo.movieCountry}" /></td>
					</tr>
					<tr>
						<th align="left">Movie Genre:</th>
						<td><h:inputText
								value="#{movieBackingBean.movie.movieInfo.movieGenre}" /></td>
					</tr>
					<tr>
						<th align="left">Movie Director:</th>
						<td><h:inputText
								value="#{movieBackingBean.movie.movieInfo.movieDirector}" /></td>
					</tr>
					<tr>
						<th align="left">Movie Cast:</th>
						<td><h:inputText
								value="#{movieBackingBean.movie.movieInfo.movieCast}" /></td>
					</tr>
					<tr>
						<th align="left">Movie Storyline:</th>
						<td><h:inputText
								value="#{movieBackingBean.movie.movieInfo.movieStoryline}" /></td>
					</tr>
					<tr>
						<th align="left">Movie Duration:</th>
						<td><h:inputText
								value="#{movieBackingBean.movie.movieInfo.movieDuration}" /></td>
					</tr>
				</table>
				<h:commandButton value="Add" action="movies"
					actionListener="#{movieBackingBean.addMovie()}" />
				<h:commandButton value="Back" action="movies" />
			</h:form>
		</ui:define>

	</ui:composition>

</body>
</html>
